<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        position: absolute; top: 0; right: 0; bottom: 0; left: 0;
      }
    </style>
  </head>
  <body>
    <div id="split-toggle-container" style="position:absolute;bottom:20px;left:20px;z-index:10;">
      <button id="split-toggle" style="padding:8px 16px;font-size:1em;border-radius:8px;border:none;background:#1976d2;color:white;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.13);">Split screen</button>
    </div>
    <div id="remove-features-container" style="position:absolute;bottom:70px;left:20px;z-index:11;">
      <button id="remove-features-btn" style="padding:8px 16px;font-size:1em;border-radius:8px;border:none;background:#e53935;color:white;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.13);">Remove features</button>
    </div>
    <!-- Search bar container -->
    <div id="search-bar-container" style="position:absolute;top:10px;left:50%;transform:translateX(-50%);z-index:20;">
      <input id="search-bar" type="text" placeholder="Search for a place..." style="width:320px;padding:10px 16px;font-size:1em;border-radius:8px;border:1px solid #ccc;box-shadow:0 2px 8px rgba(0,0,0,0.13);outline:none;" />
    </div>
    <div id="map" class="map"></div>
    <div id="split-maps-container" style="display:none;width:100vw;height:100vh;position:absolute;top:0;left:0;z-index:2;">
      <div id="map-left" style="width:50vw;height:100vh;float:left;position:relative;"></div>
      <div id="map-right" style="width:50vw;height:100vh;float:left;position:relative;"></div>
    </div>
    <!-- Drawing menu (bottom right) -->
    <div id="draw-menu-container" style="position:absolute;bottom:20px;right:20px;z-index:20;">
      <button id="draw-menu-toggle" style="padding:8px 16px;font-size:1em;border-radius:8px 8px 0 0;border:none;background:#1976d2;color:white;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.13);">Draw</button>
      <div id="draw-menu" style="display:none;background:white;border-radius:0 0 8px 8px;box-shadow:0 2px 8px rgba(0,0,0,0.13);padding:10px 12px 8px 12px;min-width:120px;">
        <div style="margin-bottom:8px;font-weight:bold;">Draw:</div>
        <button id="draw-marker-btn" style="width:100%;margin-bottom:6px;padding:8px;border-radius:6px;border:1px solid #1976d2;background:#e3f2fd;color:#1976d2;cursor:pointer;">Marker</button>
        <button id="draw-line-btn" style="width:100%;margin-bottom:6px;padding:8px;border-radius:6px;border:1px solid #1976d2;background:#e3f2fd;color:#1976d2;cursor:pointer;">Line</button>
        <button id="draw-polygon-btn" style="width:100%;padding:8px;border-radius:6px;border:1px solid #1976d2;background:#e3f2fd;color:#1976d2;cursor:pointer;">Polygon</button>
        <button id="draw-measure-btn" style="width:100%;margin-top:6px;padding:8px;border-radius:6px;border:1px solid #ffa500;background:#fff8e1;color:#d2691e;cursor:pointer;font-weight:bold;">Measure</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <!-- Google Places API (replace YOUR_API_KEY with your actual key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5vLn14E_RE3yAoVr1T2LYSQh69dw7Zt0&libraries=places"></script>
  </body>
</html>
